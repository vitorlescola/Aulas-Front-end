<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material de estudo C</title>
    <link rel="stylesheet" href="/tarefa2/css/formulario.css">
</head>
<body>
    <header class="header">
        <h2>Tarefa Fronte End 1</h2>
    </header>
    

    <h1 class="intro">Formulario de avaliação do site</h1>
    <p class="intro">Essa pagina apresenta um formulario para a avaliação do site.</p>

    <form id="formulario">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Nome" autocomplete="off"><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email@gmail.com" autocomplete="off" required><br><br>

        <label for="texto">De sua opnião</label>
        <textarea name="opniao" id="texto"></textarea><br><br>

        <input type="submit" name="Enviar" onclick="confirmar()">
    </form>

    <p id="obrigado"></p>
    <script src="/tarefa2/tarefa2.js"></script>
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
    <title>Listas HTML</title>
<style>
    nav{
        background-color:rgb(228, 227, 227);
        font-family:"sagoe UI", sans-serif;
        border-radius:23px;  /*Aredondamento*/
    }
    nav ul{
        list-style:none; /*tira as bolinhas*/
        margin:0;
        padding:0;  /*Alinhamento*/
        display:flex;
    }
    nav ul li{
        margin:0;
    }
    nav ul li a{
        display:block;
        padding:15px 20px;
        color:black;
        text-decoration:none;
    }
    nav li{
        margin-left: 5px;
        display: flex;
    }
    nav p{
        margin-left: 10px;
    }
    body{
        background-color: aliceblue;
    }
    h2{
        text-align: center;
    }
</style>
</head>
<body>
    <nav>  <!--Pagina de navegação-->
        <ul>  <!--lista não ordenada (ol é ordenada)-->
            <li><a href="https://www.youtube.com/" target="blank">Youtube</a></li>  <!--Linhas-->
            <li><a href="https://www.google.com/" target="_blank">Google</a></li>
            <li><a href="https://github.com/" target="_blank">Github</a></li>
            <li><a href="https://www.w3schools.com/" target="_blank">W3schools</a></li>
        </ul>
        <li><a href="/Aula1/Aula1.html">Aula 1</a></li>

        <h1>Minha Pagina de sites!</h1>
        <p>Ums sites bem legais thumbs up</p>
    </nav>

    <h2>Veja aqui:</h2>
    
</body>
</html>
